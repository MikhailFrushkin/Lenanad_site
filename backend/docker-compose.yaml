services:
  db:
    image: postgres:16-alpine
    container_name: django_db
    restart: unless-stopped
    user: "999:999"  # Явно указываем пользователя (postgres обычно 999)
    environment:
      POSTGRES_DB: lemana_pro_online
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: fma160392
    ports:
      - "5433:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user"]
      interval: 30s  # Увеличиваем интервал
      timeout: 10s
      retries: 10
    command: >
      sh -c "chown -R 999:999 /var/lib/postgresql/data &&
             exec docker-entrypoint.sh postgres"

  web:
    build: .
    container_name: django_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - ./data/staticfiles:/app/staticfiles
      - ./data/media:/app/media
    environment:
      DEBUG: "1"  # Временно включаем DEBUG для отладки
      SECRET_KEY: "temp-key-for-debug"
      DB_NAME: "lemana_pro_online"
      DB_USER: "admin_user"
      DB_PASSWORD: "fma160392"
      DB_HOST: "db"
      DB_PORT: "5432"
      HOST_NAME: "localhost"
    command: >
      sh -c "echo 'Жду базу данных...' &&
             sleep 10 &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             exec gunicorn --bind 0.0.0.0:8000 --workers 3 backend.wsgi:application"

  nginx:
    image: nginx:alpine
    container_name: django_nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/staticfiles:/static:ro
      - ./data/media:/media:ro