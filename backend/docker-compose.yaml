# docker-compose.yaml
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: django_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-lemana_pro_online}
      POSTGRES_USER: ${DB_USER:-admin_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fma160392}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${DJANGO_PORT:-8001}:8000"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - cache_volume:/app/django_cache
    environment:
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-wt3wvpczx$f&i_@grudacc0t%pk=e%me)nwd2=$#8_wu8!a4$b}
      - DB_NAME=${DB_NAME:-lemana_pro_online}
      - DB_USER=${DB_USER:-admin_user}
      - DB_PASSWORD=${DB_PASSWORD:-fma160392}
      - DB_HOST=db
      - DB_PORT=5432
      - HOST_NAME=${HOST_NAME:-localhost}
    command: >
      sh -c "echo 'Waiting for database...' &&
             sleep 3 &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             echo 'Starting Gunicorn...' &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --access-logfile - backend.wsgi:application"

volumes:
  postgres_data:
  static_volume:
  media_volume:
  cache_volume: