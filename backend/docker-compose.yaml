version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: django_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lemana_pro_online
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: fma160392
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d lemana_pro_online"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - django_network

  web:
    build: .
    container_name: django_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data/staticfiles:/app/staticfiles
      - ./data/media:/app/media
    environment:
      DEBUG: "0"
      SECRET_KEY: "gPm9rKjWtZfBvDqLxHsNcR5yU7wA1eT4iM6o8pQ0sF2hJnCvXzYbGdEaBcDfG"
      DB_NAME: "lemana_pro_online"
      DB_USER: "admin_user"
      DB_PASSWORD: "fma160392"
      DB_HOST: "db"
      DB_PORT: "5432"
      ALLOWED_HOSTS: "lemana-pro.online,www.lemana-pro.online,localhost,127.0.0.1"
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py check --deploy &&
             exec gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 backend.wsgi:application"
    networks:
      - django_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: django_nginx
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/staticfiles:/static:ro
      - ./data/media:/media:ro
    networks:
      - django_network

volumes:
  postgres_data:
    driver: local

networks:
  django_network:
    driver: bridge