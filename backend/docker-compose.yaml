# docker-compose.yaml
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: django_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lemana_pro_online
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: fma160392
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d lemana_pro_online"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    # УБРАЛИ порты - веб доступен только внутри Docker сети!
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      DEBUG: "1"
      SECRET_KEY: "django-insecure-wt3wvpczx$f&i_@grudacc0t%pk=e%me)nwd2=$#8_wu8!a4$b"
      DB_NAME: "lemana_pro_online"
      DB_USER: "admin_user"
      DB_PASSWORD: "fma160392"
      DB_HOST: "db"
      DB_PORT: "5432"
      HOST_NAME: "lemana-pro.online"
    command: >
      sh -c "sleep 5 &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             exec gunicorn --bind 0.0.0.0:8000 --workers 3 backend.wsgi:application"

  nginx:
    image: nginx:alpine
    container_name: django_nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"  # ТОЛЬКО NGINX слушает порт 80!
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro

volumes:
  postgres_data:
  static_volume:
  media_volume: