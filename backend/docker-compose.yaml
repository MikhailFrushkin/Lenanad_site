# docker-compose.yaml
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: django_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-lemana_pro_online}
      POSTGRES_USER: ${DB_USER:-admin_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fma160392}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin_user} -d ${DB_NAME:-lemana_pro_online}"]  # Исправлено
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${DJANGO_PORT:-8001}:8000"
    volumes:
      - .:/app
      - static_volume:/static  # Изменено с /app/static
      - media_volume:/media    # Изменено с /app/media
    environment:
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-lemana_pro_online}
      - DB_USER=${DB_USER:-admin_user}
      - DB_PASSWORD=${DB_PASSWORD:-fma160392}
      - DB_HOST=db
      - DB_PORT=5432
      - HOST_NAME=${HOST_NAME:-localhost}
    user: "1000:1000"  # Используем UID 1000 (обычный пользователь)
    command: >
      sh -c "echo 'Waiting for database...' &&
             sleep 3 &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             echo 'Starting Gunicorn...' &&
             exec gunicorn --bind 0.0.0.0:8000 --workers 3 backend.wsgi:application"

volumes:
  postgres_data:
  static_volume:
  media_volume: