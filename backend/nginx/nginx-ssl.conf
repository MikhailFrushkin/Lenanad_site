events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    server_tokens off;

    # Карта для блокировки IP
    map $remote_addr $blocked_ip {
        default 0;
        204.76.203.18 1;
    }

    # Отдельный лог для заблокированных запросов
    log_format blocked '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" "$http_user_agent"';

    # Более совместимые SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Основной сервер для HTTPS
    server {
        listen 443 ssl;
        http2 on;
        server_name lemana-pro.online www.lemana-pro.online;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/lemana-pro.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lemana-pro.online/privkey.pem;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Основной access log
        access_log /var/log/nginx/access.log;
        # Отдельный лог для блокировок
        access_log /var/log/nginx/blocked.log blocked if=$blocked_ip;

        # Редирект с www на без www
        if ($host = 'www.lemana-pro.online') {
            return 301 https://lemana-pro.online$request_uri;
        }

        # Блокировка нежелательных IP
        if ($blocked_ip = 1) {
            return 444;
        }

        # Статические файлы
        location /static/ {
            alias /static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            autoindex off;
        }

        # Медиа файлы
        location /media/ {
            alias /media/;
            expires 30d;
            add_header Cache-Control "public";
            autoindex off;
        }

        # Прокси на Django
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
            proxy_buffering off;

            # Дополнительная защита от ботов
            if ($http_user_agent = "-") {
                return 444;
            }
        }

        location ~ /\. {
            deny all;
        }
    }

    # HTTP сервер для редиректа на HTTPS
    server {
        listen 80;
        server_name lemana-pro.online www.lemana-pro.online;

        # Логи для HTTP
        access_log /var/log/nginx/access.log;
        access_log /var/log/nginx/blocked.log blocked if=$blocked_ip;

        # Блокировка нежелательных IP
        if ($blocked_ip = 1) {
            return 444;
        }

        return 301 https://lemana-pro.online$request_uri;
    }

    # Блокируем все другие домены
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}