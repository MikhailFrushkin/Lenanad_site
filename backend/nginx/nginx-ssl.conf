events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30s;  # Уменьшено с 65s для лучшей совместимости
    types_hash_max_size 2048;
    client_max_body_size 100M;

    server_tokens off;

    # DNS резолвер для стабильности
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # Карта для блокировки IP
    map $remote_addr $blocked_ip {
        default 0;
        204.76.203.18 1;
    }

    # Отдельный лог для заблокированных запросов
    log_format blocked '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" "$http_user_agent"';

    # Основной лог с дополнительной информацией
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                    '"$http_x_forwarded_for" $request_time $upstream_response_time';

    # Более совместимые SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Основной сервер для HTTPS
    server {
        listen 443 ssl;
        http2 on;
        server_name lemana-pro.online www.lemana-pro.online;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/lemana-pro.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lemana-pro.online/privkey.pem;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Логирование
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;
        # Отдельный лог для блокировок
        access_log /var/log/nginx/blocked.log blocked if=$blocked_ip;

        # Редирект с www на без www
        if ($host = 'www.lemana-pro.online') {
            return 301 https://lemana-pro.online$request_uri;
        }

        # Блокировка нежелательных IP
        if ($blocked_ip = 1) {
            return 444;
        }

        # Улучшенные таймауты
        proxy_connect_timeout 75s;
        proxy_send_timeout 75s;
        proxy_read_timeout 75s;
        send_timeout 75s;

        # Health check endpoint
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Статические файлы
        location /static/ {
            alias /static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Static-File "true";
            autoindex off;

            # Оптимизация для статических файлов
            access_log off;
            log_not_found off;
        }

        # Медиа файлы
        location /media/ {
            alias /media/;
            expires 30d;
            add_header Cache-Control "public";
            add_header X-Media-File "true";
            autoindex off;

            # Оптимизация для медиа файлов
            access_log off;
            log_not_found off;
        }

        # Favicon и robots.txt (уменьшает ненужные запросы)
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # Прокси на Django с улучшенными настройками
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;

            # Улучшенные буферы
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;

            # Для WebSocket поддержки
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Улучшенная обработка ошибок
            proxy_intercept_errors on;
            proxy_redirect off;
            proxy_buffering off;

            # Кэширование ошибок
            proxy_cache_bypass $http_upgrade;

            # Дополнительная защита от ботов
            if ($http_user_agent = "-") {
                return 444;
            }

            # Предотвращение кликджекинга
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        }

        # Блокировка скрытых файлов
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # HTTP сервер для редиректа на HTTPS
    server {
        listen 80;
        server_name lemana-pro.online www.lemana-pro.online;

        # Логи для HTTP
        access_log /var/log/nginx/http_access.log main;
        access_log /var/log/nginx/blocked.log blocked if=$blocked_ip;
        error_log /var/log/nginx/http_error.log;

        # Health check для HTTP
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Блокировка нежелательных IP
        if ($blocked_ip = 1) {
            return 444;
        }

        # Редирект на HTTPS
        location / {
            return 301 https://lemana-pro.online$request_uri;
        }
    }

    # Блокируем все другие домены
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/lemana-pro.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lemana-pro.online/privkey.pem;

        access_log off;
        error_log off;
        return 444;
    }
}