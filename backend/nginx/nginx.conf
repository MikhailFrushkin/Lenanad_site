# Основной конфиг nginx
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Настройки для lemana-pro.online
    server {
        listen 80;
        server_name lemana-pro.online www.lemana-pro.online;
        charset utf-8;

        # Статические файлы
        location /static/ {
            alias /static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Медиа файлы
        location /media/ {
            alias /media/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Прокси на Django
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Запрещаем доступ к скрытым файлам
        location ~ /\. {
            deny all;
        }

        # Запрещаем доступ к некоторым системным файлам
        location ~ /(\.git|\.env|requirements\.txt|README\.md|Dockerfile|docker-compose\.yaml) {
            deny all;
        }
    }
}