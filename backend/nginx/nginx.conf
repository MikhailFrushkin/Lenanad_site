events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    server_tokens off;

    # Основной сервер для домена
    server {
        listen 80;
        server_name lemana-pro.online www.lemana-pro.online;

        # Редирект с www на без www (или наоборот)
        if ($host = 'www.lemana-pro.online') {
            return 301 http://lemana-pro.online$request_uri;
        }

        # Статические файлы
        location /static/ {
            alias /static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            autoindex off;
        }

        # Медиа файлы
        location /media/ {
            alias /media/;
            expires 30d;
            add_header Cache-Control "public";
            autoindex off;
        }

        # Прокси на Django
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location ~ /\. {
            deny all;
        }
    }

    # Блокируем все другие домены
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}