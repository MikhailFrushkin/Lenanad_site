# Основной конфиг nginx
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Логи
    access_log /var/log/nginx/access.log;

    # Настройки прокси
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Настройки для lemana-pro.online
    server {
        listen 80;
        server_name lemana-pro.online www.lemana-pro.online;
        charset utf-8;

        # Корневая директория
        root /var/www/html;

        # Статические файлы Django
        location /static/ {
            alias /static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Медиа файлы Django
        location /media/ {
            alias /media/;
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Прокси на Django приложение
        location / {
            proxy_pass http://web:8000;
            proxy_redirect off;

            # Таймауты
            proxy_connect_timeout 75s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            # Буферы
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Обработка ошибок
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Запрещаем доступ к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Запрещаем доступ к некоторым системным файлам
        location ~ /(\.git|\.env|requirements\.txt|README\.md|Dockerfile|docker-compose\.yaml) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}