events {
    worker_connections 1024;
}

http {
    include /root/Lenanad_site/backend/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    server_tokens off;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Основной сервер для HTTPS
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name lemana-pro.online www.lemana-pro.online;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/lemana-pro.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lemana-pro.online/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/lemana-pro.online/cert.pem;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Редирект с www на без www
        if ($host = 'www.lemana-pro.online') {
            return 301 https://lemana-pro.online$request_uri;
        }

        # Статические файлы
        location /static/ {
            alias /static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            autoindex off;
        }

        # Медиа файлы
        location /media/ {
            alias /media/;
            expires 30d;
            add_header Cache-Control "public";
            autoindex off;
        }

        # Прокси на Django
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location ~ /\. {
            deny all;
        }
    }

    # HTTP сервер для редиректа на HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name lemana-pro.online www.lemana-pro.online;

        # Редирект всех HTTP запросов на HTTPS
        return 301 https://lemana-pro.online$request_uri;
    }

    # Блокируем все другие домены
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }

    server {
        listen 443 ssl http2 default_server;
        server_name _;
        ssl_certificate /etc/letsencrypt/live/lemana-pro.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lemana-pro.online/privkey.pem;
        return 444;
    }
}